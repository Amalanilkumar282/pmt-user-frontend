<div class="layout-wrapper">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Navbar -->
  <app-navbar [class.sidebar-collapsed]="isSidebarCollapsed()" (toggleSidebar)="onToggleSidebar()">
  </app-navbar>

  <div class="page-container" [class.sidebar-collapsed]="isSidebarCollapsed()">
    <div class="page-header font-montserrat text-center" [class.sidebar-collapsed]="isSidebarCollapsed()">

      <app-chart-header [title]="'Velocity Report'" (back)="navigateBack()"></app-chart-header>

      <div class="ml-10">
      <app-sprint-filter
        [sprints]="sprints"
        [selectedSprint]="selectedSprintId"
        [allowBacklog]="false"
        (sprintChange)="onSprintFilterChange($event)"
      ></app-sprint-filter>
      </div>

      <app-metrics-chart 
        [chartType]="'velocity'" 
        [sprintId]="selectedSprintId"
        [issues]="issues"
        [sprintData]="selectedSprintData"></app-metrics-chart>
      
      <div class="table-wrapper">
        <app-chart-table type="velocity" [sprintId]="selectedSprintId" [issues]="issues" [sprintData]="selectedSprintData"></app-chart-table>
      </div>
    </div>
  </div>
