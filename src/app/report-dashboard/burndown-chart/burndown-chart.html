<div class="layout-wrapper">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Navbar -->
  <app-navbar [class.sidebar-collapsed]="isSidebarCollapsed()" (toggleSidebar)="onToggleSidebar()">
  </app-navbar>

  <div class="page-container" [class.sidebar-collapsed]="isSidebarCollapsed()">
    <div class="page-header font-montserrat text-center" [class.sidebar-collapsed]="isSidebarCollapsed()">
      <!-- <p>burndown-chart works!</p> -->

      <app-chart-header [title]="'Burndown Report'" (back)="navigateBack()"></app-chart-header>
      <div class="ml-10">
      <app-sprint-filter
        [sprints]="sprints"
        [selectedSprint]="selectedSprintId"
        [allowBacklog]="false"
        (sprintChange)="onSprintFilterChange($event)"
      ></app-sprint-filter>
      </div>

      <app-metrics-chart 
        [chartType]="'burndown'" 
        [sprintId]="selectedSprintId"
        [issues]="issues"
        [sprintData]="selectedSprintData"></app-metrics-chart>
      <br><br>

      <div class="table-wrapper"> 

      <h3 class="font-bold text-left text-lg mb-2 ml-3">Completed Work Items</h3>
      <app-chart-table type="burndown" [statusFilter]="'DONE'" [sprintId]="selectedSprintId" [issues]="issues" [sprintData]="selectedSprintData"></app-chart-table>
      <br><br>
      <h3 class="font-bold text-left text-lg mb-2 ml-3">Incompleted Work Items</h3>
      
      <app-chart-table type="burndown" [statusFilter]="'INCOMPLETE'" [sprintId]="selectedSprintId" [issues]="issues" [sprintData]="selectedSprintData"></app-chart-table>

      <br><br>
       <h3 class="font-bold text-left text-lg mb-2 ml-3">Work Items completed outof sprint</h3>
      
      <app-chart-table type="burndown" [statusFilter]="'OUT_OF_SPRINT'" [sprintId]="selectedSprintId" [issues]="issues" [sprintData]="selectedSprintData"></app-chart-table>
    </div>

  </div>
</div>
