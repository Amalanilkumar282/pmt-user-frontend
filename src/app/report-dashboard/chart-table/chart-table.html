 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row">{{ row.date }}</td>
  </ng-container>

  <!-- Event Column -->
  <ng-container matColumnDef="event">
    <th mat-header-cell *matHeaderCellDef>Event</th>
    <td mat-cell *matCellDef="let row">{{ row.event }}</td>
  </ng-container>

  <!-- Work Item Column -->
  <ng-container matColumnDef="workItem">
    <th mat-header-cell *matHeaderCellDef>Work Item</th>
    <td mat-cell *matCellDef="let row">{{ row.workItem }}</td>
  </ng-container>

  <!-- Scope Column -->
  <ng-container matColumnDef="scope">
    <th mat-header-cell *matHeaderCellDef>Scope</th>
    <td mat-cell *matCellDef="let row">{{ row.scope }}</td>
  </ng-container>

  <!-- Completed Column -->
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>Completed</th>
    <td mat-cell *matCellDef="let row">{{ row.completed }}</td>
  </ng-container>

  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data Rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 <div class="paginator-wrapper">
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
