<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Key Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let row">
        <span class="key-cell">{{ row.key|titlecase }}</span>
      </td>
    </ng-container>

    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let row">{{ row.summary }}</td>
    </ng-container>

    <!-- Work Type Column with Badge -->
    <ng-container matColumnDef="workType">
  <th mat-header-cell *matHeaderCellDef>Work Type</th>
  <td mat-cell *matCellDef="let row">
    <span class="badge"
          [ngClass]="{
            'badge-story': row.workType === 'STORY',
            'badge-task': row.workType === 'TASK',
            'badge-bug': row.workType === 'BUG',
            'badge-epic': row.workType === 'EPIC'
          }">
      {{ row.workType | titlecase }}
    </span>
  </td>
</ng-container>


    <!-- Epic Column -->
    <ng-container matColumnDef="epic">
      <th mat-header-cell *matHeaderCellDef>Epic</th>
      <td mat-cell *matCellDef="let row">{{ row.epic || '-' }}</td>
    </ng-container>

    <!-- Status Column with Badge -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <span class="status-badge"
              [ngClass]="{
                'status-done': row.status === 'DONE',
                'status-todo': row.status === 'TODO' || row.status === 'TO_DO',
                'status-in-progress': row.status === 'IN_PROGRESS' || row.status === 'IN PROGRESS',
                'status-on-hold': row.status === 'ON_HOLD' || row.status === 'ON HOLD',
                'status-in-review': row.status === 'IN_REVIEW' || row.status === 'IN REVIEW'
              }">
          {{ row.status | titlecase }}
        </span>

      </td>
    </ng-container>

    <!-- Assignee Column with Avatar -->
    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef>Assignee</th>
      <td mat-cell *matCellDef="let row">
        <div class="assignee-cell">
          <div class="avatar" matTooltip="{{ row.assignee }}" matTooltipClass="dark-tooltip" matTooltipShowDelay="300"
            matTooltipHideDelay="100">{{ getInitials(row.assignee) }}</div>

        </div>
      </td>
    </ng-container>

    <!-- Story Points Column -->
    <ng-container matColumnDef="storyPoints">
      <th mat-header-cell *matHeaderCellDef>Story Points</th>
      <td mat-cell *matCellDef="let row">{{ row.storyPoints }}</td>
    </ng-container>

    <!-- Other dynamic columns (fallback) - for other table types -->
    <ng-container *ngFor="let col of getOtherColumns()" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
      <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div *ngIf="dataSource?.data?.length === 0 && displayedColumns?.length" class="no-data-message">
    {{ getEmptyMessage() }}
  </div>

  <div class="paginator-wrapper" *ngIf="(dataSource?.data?.length || 0) > 5">
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>

</div>
