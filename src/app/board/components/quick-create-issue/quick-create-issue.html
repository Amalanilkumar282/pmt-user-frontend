@if (!isCreating()) {
  <button 
    type="button"
    class="w-full flex items-center gap-2 px-3 py-2 text-sm text-slate-500 hover:text-slate-700 hover:bg-slate-50 rounded-lg transition-colors cursor-pointer"
    (click)="startCreating()">
    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    <span>Create</span>
  </button>
} @else {
  <div class="bg-white rounded-lg border-2 border-blue-400 p-3 shadow-lg" 
       appClickOutside 
       (outsideClick)="cancel()"
       (click)="$event.stopPropagation()">
    <!-- Title Input -->
    <input 
      type="text"
      [(ngModel)]="issueTitle"
      (keydown)="onKeydown($event)"
      placeholder="What needs to be done?"
      class="w-full px-2 py-2 text-sm border border-slate-200 rounded focus:outline-none focus:border-blue-500 mb-3"
      autofocus />
    
    <!-- Options Row -->
    <div class="flex items-center gap-2 mb-3 flex-wrap">
      <!-- Type Dropdown -->
      <div class="relative" appClickOutside (outsideClick)="showTypeDropdown.set(false)">
        <button 
          type="button"
          (click)="toggleTypeDropdown()"
          class="flex items-center gap-1 px-2 py-1 text-xs border border-slate-200 rounded hover:bg-slate-50 transition-colors cursor-pointer">
          <i [class]="getTypeIcon(issueType())"></i>
          <svg class="w-3 h-3 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        @if (showTypeDropdown()) {
          <div class="absolute z-10 mt-1 bg-white rounded-lg shadow-lg border border-slate-200 py-1 min-w-[120px]">
            @for (type of issueTypes; track type) {
              <button
                type="button"
                (click)="selectType(type)"
                class="w-full px-3 py-1.5 text-left text-xs hover:bg-slate-50 flex items-center gap-2 cursor-pointer"
                [class.bg-blue-50]="type === issueType()">
                <i [class]="getTypeIcon(type)"></i>
                <span>{{ type }}</span>
              </button>
            }
          </div>
        }
      </div>

      <!-- Priority Dropdown -->
      <div class="relative" appClickOutside (outsideClick)="showPriorityDropdown.set(false)">
        <button 
          type="button"
          (click)="togglePriorityDropdown()"
          class="flex items-center gap-1 px-2 py-1 text-xs border border-slate-200 rounded hover:bg-slate-50 transition-colors cursor-pointer">
          <svg class="w-3 h-3" [ngClass]="getPriorityColor(issuePriority())" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
          </svg>
          <svg class="w-3 h-3 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        @if (showPriorityDropdown()) {
          <div class="absolute z-10 mt-1 bg-white rounded-lg shadow-lg border border-slate-200 py-1 min-w-[120px]">
            @for (priority of priorities; track priority) {
              <button
                type="button"
                (click)="selectPriority(priority)"
                class="w-full px-3 py-1.5 text-left text-xs hover:bg-slate-50 flex items-center gap-2 cursor-pointer"
                [class.bg-blue-50]="priority === issuePriority()">
                <span [ngClass]="getPriorityColor(priority)">‚óè</span>
                <span>{{ priority }}</span>
              </button>
            }
          </div>
        }
      </div>

      <!-- Date Picker -->
      <div class="relative">
        <input 
          type="date"
          [(ngModel)]="issueDueDate"
          class="px-2 py-1 text-xs border border-slate-200 rounded hover:bg-slate-50 transition-colors cursor-pointer" />
      </div>

      <!-- Assignee Dropdown -->
      <div class="relative" appClickOutside (outsideClick)="showAssigneeDropdown.set(false)">
        <button 
          type="button"
          (click)="toggleAssigneeDropdown()"
          class="flex items-center gap-1 px-2 py-1 text-xs border border-slate-200 rounded hover:bg-slate-50 transition-colors cursor-pointer">
          <div 
            class="w-5 h-5 rounded-full text-white text-[9px] flex items-center justify-center font-bold"
            style="background-color:#2563EB">
            {{ getAssigneeInitials(issueAssigneeName()) }}
          </div>
          <svg class="w-3 h-3 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        @if (showAssigneeDropdown()) {
          <div class="absolute z-10 mt-1 bg-white rounded-lg shadow-lg border border-slate-200 py-1 min-w-[200px] max-h-[250px] overflow-y-auto right-0">
            <!-- Unassigned Option -->
            <button
              type="button"
              (click)="selectAssignee(null)"
              class="w-full px-3 py-1.5 text-left text-xs hover:bg-slate-50 flex items-center gap-2 cursor-pointer"
              [class.bg-blue-50]="!issueAssigneeId()">
              <div class="w-5 h-5 rounded-full bg-gray-400 text-white text-[9px] flex items-center justify-center font-bold">
                ?
              </div>
              <span class="text-slate-500">Unassigned</span>
            </button>
            
            <!-- Project Members -->
            @for (member of projectMembers(); track member.id) {
              <button
                type="button"
                (click)="selectAssignee(member)"
                class="w-full px-3 py-1.5 text-left text-xs hover:bg-slate-50 flex items-center gap-2 cursor-pointer"
                [class.bg-blue-50]="member.id === issueAssigneeId()">
                <div 
                  class="w-5 h-5 rounded-full text-white text-[9px] flex items-center justify-center font-bold"
                  style="background-color:#2563EB">
                  {{ getAssigneeInitials(member.name) }}
                </div>
                <span>{{ member.name }}</span>
              </button>
            }
          </div>
        }
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-2">
      <button 
        type="button"
        (click)="create()"
        [disabled]="!issueTitle().trim()"
        class="flex-1 px-3 py-1.5 bg-blue-600 text-white text-xs font-medium rounded hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-colors cursor-pointer">
        Add
      </button>
      <button 
        type="button"
        (click)="cancel()"
        class="px-3 py-1.5 text-slate-600 text-xs font-medium rounded hover:bg-slate-100 transition-colors cursor-pointer">
        Cancel
      </button>
    </div>
  </div>
}
