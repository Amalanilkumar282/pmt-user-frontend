<div class="relative inline-block" appClickOutside (outsideClick)="isOpen=false">
	<button class="flex items-center gap-2 px-3 py-2 rounded-lg border border-slate-200 bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-transparent transition-colors" (click)="toggleMenu()">
		<svg class="w-4 h-4 text-slate-500" viewBox="0 0 20 20" fill="currentColor">
			<path d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 16a1 1 0 011-1h4a1 1 0 110 2H4a1 1 0 01-1-1z"/>
		</svg>
		<span>Group By</span>
		<svg class="w-3 h-3 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
			<path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
		</svg>
	</button>

	<div *ngIf="isOpen" class="absolute left-0 z-20 mt-2 w-40 rounded-xl border border-slate-200 bg-white p-2 shadow-lg">
		<button *ngFor="let opt of groupByOptions" class="w-full text-left px-2 py-1 rounded hover:bg-slate-50" (click)="selectOption(opt.value)">
			{{ opt.label }}
		</button>
	</div>
</div>
