<div class="relative inline-block" appClickOutside (outsideClick)="isOpen=false">
	<button class="flex items-center gap-2 px-3 py-2 rounded-lg border border-slate-200 bg-white text-xs font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-transparent transition-colors" (click)="toggleMenu()">
		<svg class="w-4 h-4 text-slate-500" viewBox="0 0 20 20" fill="currentColor">
			<path d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 16a1 1 0 011-1h4a1 1 0 110 2H4a1 1 0 01-1-1z"/>
		</svg>
		<span>Group By</span>
		<svg class="w-3 h-3 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
			<path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
		</svg>
	</button>

	<div *ngIf="isOpen" class="group-by-dropdown">
		<button 
			*ngFor="let opt of groupByOptions" 
			class="group-by-option"
			[class.selected]="isSelected(opt.value)"
			(click)="selectOption(opt.value)">
			<span>{{ opt.label }}</span>
			<svg *ngIf="isSelected(opt.value)" class="w-4 h-4 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
				<path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd"/>
			</svg>
		</button>
	</div>
</div>
