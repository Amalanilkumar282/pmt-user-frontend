<div class="relative inline-block" appClickOutside (outsideClick)="isOpen=false">
	<button class="btn-secondary flex items-center gap-2" (click)="toggleMenu()">
		<span class="">Group: {{ getCurrentLabel() }}</span>
		<svg class="w-4 h-4 opacity-70" viewBox="0 0 20 20" fill="currentColor"><path d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z"/></svg>
	</button>

	<div *ngIf="isOpen" class="absolute left-0 z-20 mt-2 w-40 rounded-xl border border-slate-200 bg-white p-2 shadow-lg">
		<button *ngFor="let opt of groupByOptions" class="w-full text-left px-2 py-1 rounded hover:bg-slate-50" (click)="selectOption(opt.value)">
			{{ opt.label }}
		</button>
	</div>
</div>
