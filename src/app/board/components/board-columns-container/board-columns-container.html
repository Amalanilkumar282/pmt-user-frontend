<div class="flex gap-4 h-full overflow-x-auto overflow-y-hidden columns-scroll">
  <app-board-column
    *ngFor="let bucket of buckets(); trackBy: track"
    [def]="bucket.def"
    [items]="bucket.items"
    [connectedTo]="dropListIdsArray()"
    [groupBy]="groupBy()"
    (openIssue)="onOpenIssue($event)"
    class="flex-shrink-0 w-75">
  </app-board-column>
</div>
