<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar [class.w-64]="!isSidebarCollapsed()"
               [class.w-16]="isSidebarCollapsed()"
               class="flex-shrink-0 transition-all duration-300">
  </app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Navbar -->
    <app-navbar (toggleSidebar)="onToggleSidebar()"></app-navbar>

    <!-- Board Content -->
    <div class="flex-1 flex flex-col bg-slate-50 min-h-0 overflow-hidden" style="padding-top: 125px;">
      <!-- Board Toolbar -->
      <app-board-toolbar class="px-6 py-4 bg-white "></app-board-toolbar>

      <!-- Board Columns -->
      <app-board-columns-container class="flex-1 bg-white overflow-x-auto overflow-y-hidden px-6 py-6" 
        (openIssue)="onOpenIssue($event)"
        (openIssueComments)="onOpenIssueComments($event)">
      </app-board-columns-container>

      <app-issue-detailed-view
        [issue]="selectedIssue()"
        [isOpen]="isModalOpen()"
        [availableSprints]="sprints()"
        [showMove]="false"
        (close)="isModalOpen.set(false)"
        (updateIssue)="onUpdateIssue($event)"
        (moveIssue)="onMoveIssue($event)"
      ></app-issue-detailed-view>

      <!-- Activity Panel
      <app-activity-panel
        [isOpen]="isActivityPanelOpen()"

      ></app-activity-panel> -->

  </div>
</div>
