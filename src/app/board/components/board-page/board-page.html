<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar [class.w-64]="!isSidebarCollapsed()"
               [class.w-16]="isSidebarCollapsed()"
               class="flex-shrink-0 transition-all duration-300">
  </app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden" style="padding-top:124px;">
    <!-- Navbar -->
    <app-navbar (toggleSidebar)="onToggleSidebar()"></app-navbar>

    <!-- Board Content -->
    <div class="flex-1 flex flex-col overflow-hidden bg-white">
      <!-- Board Toolbar -->
      <app-board-toolbar class="px-6 pt-4"></app-board-toolbar>

      <!-- Board Columns -->
      <app-board-columns-container class="flex-1 overflow-auto px-6 pb-6" (openIssue)="onOpenIssue($event)">
      </app-board-columns-container>

      <app-issue-detailed-view
        [issue]="selectedIssue()"
        [isOpen]="isModalOpen()"
        [availableSprints]="sprints()"
        (close)="isModalOpen.set(false)"
        (moveIssue)="onMoveIssue($event)"
      ></app-issue-detailed-view>
    </div>
  </div>
</div>
