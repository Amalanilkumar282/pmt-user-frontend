<!-- board-toolbar.component.html -->
<div class="flex flex-col gap-3">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="text-lg font-semibold">Board</div>
      <!-- Sprint dropdown -->
      <app-sprint-select
        [sprints]="sprints()"
        [selectedId]="selectedSprintId()"
        (select)="selectSprint($event)">
      </app-sprint-select>
    </div>

    <div class="hidden md:flex items-center gap-2">
      <!-- placeholder for right-aligned controls if needed -->
    </div>
  </div>

  <div class="flex items-center gap-3">
    <div class="flex-1">
      <app-board-search></app-board-search>
    </div>

    <div class="flex items-center gap-2">
        <app-filter-panel></app-filter-panel>
      <app-group-by-menu></app-group-by-menu>
      
      <app-add-column-button></app-add-column-button>
    </div>
  </div>
</div>
