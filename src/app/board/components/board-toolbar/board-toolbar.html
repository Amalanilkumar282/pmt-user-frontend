<!-- board-toolbar.component.html -->
<div class="flex flex-col gap-4">
  <!-- Title + Sprint Row -->
  <div class="flex items-center justify-between">
    <div class="flex h-8 gap-8">
      <!-- Board Selector - Subtle Placement -->
      <app-board-selector></app-board-selector>

      <!-- Sprint Filter - Only show for TEAM boards -->
      <div *ngIf="showSprintFilter()" class="flex items-center pt-6 gap-2 text-sm">
        <app-sprint-filter
          [sprints]="availableSprints()"
          [selectedSprint]="selectedSprintId()"
          (sprintChange)="selectSprint($event)">
        </app-sprint-filter>
      </div>
    </div>
  </div>

  <!-- Controls Container -->
  <div class="w-full bg-white px-2 flex items-center gap-3">
    <!-- Search -->
    <div class="flex-1">
      <app-board-search></app-board-search>
    </div>

    <!-- Dynamic Assignees -->
    <div class="hidden md:flex items-center gap-2 px-3 border-l border-slate-200 relative">
      <div class="flex -space-x-2">
        <ng-container *ngFor="let a of assignees() | slice:0:5">
          <button
            type="button"
            (click)="toggleAssigneeFilter(a)"
            class="w-6 h-6 rounded-full border-2 flex items-center justify-center text-white text-[10px] font-bold shadow-sm transition-all cursor-pointer hover:scale-110"
            [class.border-white]="!isAssigneeFiltered(a)"
            [class.border-blue-500]="isAssigneeFiltered(a)"
            [class.ring-2]="isAssigneeFiltered(a)"
            [class.ring-blue-300]="isAssigneeFiltered(a)"
            [style.background-color]="a | avatarClass"
            [title]="a + (isAssigneeFiltered(a) ? ' (filtered)' : ' - click to filter')">
            {{ a | initials }}
          </button>
        </ng-container>
        @if (assignees().length > 5) {
          <button
            type="button"
            (click)="toggleAllAssigneesDropdown($event)"
            class="w-6 h-6 rounded-full bg-slate-200 border-2 border-white flex items-center justify-center text-slate-600 text-[10px] font-semibold shadow-sm hover:bg-slate-300 transition-colors cursor-pointer">
            +{{ assignees().length - 5 }}
          </button>
        }
      </div>
      
      <!-- All Assignees Dropdown -->
      @if (showAllAssignees()) {
        <div class="absolute z-50 top-full mt-2 right-0 bg-white rounded-lg shadow-xl border border-slate-200 py-2 min-w-[220px]"
             appClickOutside
             (outsideClick)="closeAllAssigneesDropdown()"
             (click)="$event.stopPropagation()">
          <div class="px-3 py-1 text-xs font-semibold text-slate-500 uppercase">All Assignees</div>
          <div class="max-h-[300px] overflow-y-auto">
            @for (assignee of assignees(); track assignee) {
              <button
                type="button"
                (click)="toggleAssigneeFilter(assignee)"
                class="w-full px-3 py-2 text-left text-sm hover:bg-slate-50 flex items-center gap-2 transition-colors"
                [class.bg-blue-50]="isAssigneeFiltered(assignee)">
                <!-- Checkbox -->
                <div class="w-4 h-4 rounded border-2 flex items-center justify-center flex-shrink-0"
                     [class.border-slate-300]="!isAssigneeFiltered(assignee)"
                     [class.bg-white]="!isAssigneeFiltered(assignee)"
                     [class.border-blue-500]="isAssigneeFiltered(assignee)"
                     [class.bg-blue-500]="isAssigneeFiltered(assignee)">
                  @if (isAssigneeFiltered(assignee)) {
                    <svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  }
                </div>
                <!-- Avatar -->
                <div class="w-7 h-7 rounded-full flex items-center justify-center text-white text-[10px] font-bold"
                     [style.background-color]="assignee | avatarClass">
                  {{ assignee | initials }}
                </div>
                <span class="flex-1 font-medium text-slate-700">{{ assignee }}</span>
              </button>
            }
          </div>
        </div>
      }
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-2">
      <app-filter-panel></app-filter-panel>
      <app-group-by-menu></app-group-by-menu>
      <app-add-column-button></app-add-column-button>
      <app-edit-board-columns></app-edit-board-columns>
      <app-board-options-menu></app-board-options-menu>
    </div>
  </div>
</div>
