<button class="btn-profile relative w-7 h-7 rounded-full overflow-hidden border-none bg-[#3D62A8] flex items-center justify-center ml-0.5" (click)="profileClick.emit()" aria-label="Profile">
  <span class="text-white font-semibold text-xs">{{ initials }}</span>
</button>
<div *ngIf="showProfileModal" class="fixed inset-0 z-[1999]" (click)="closeProfileModal.emit()">
  <div class="absolute top-18 right-14 w-[340px] bg-white rounded-xl shadow-2xl p-0 flex flex-col font-sans" (click)="$event.stopPropagation()">
    <!-- User Info Header -->
    <div class="flex items-center px-5 pt-5 pb-4 border-b border-gray-200">
      <div class="w-12 h-12 rounded-full bg-[#D93025] flex items-center justify-center font-semibold text-lg text-white mr-4 shadow-md">{{ initials }}</div>
      <div class="flex-1">
        <div class="font-semibold text-gray-900 text-base">{{ userName }}</div>
        <div class="text-sm text-gray-500 whitespace-nowrap overflow-hidden text-ellipsis max-w-[220px]">{{ userEmail }}</div>
      </div>
    </div>
    <!-- Menu Options -->
    <div class="flex flex-col py-2 gap-0.5">
      <button class="flex items-center gap-3 px-5 py-2 bg-none border-none w-full text-left text-[1.05rem] text-gray-800 cursor-pointer transition-colors font-normal hover:bg-gray-200">
        <span><i class="fa-regular fa-user text-black"></i></span> Profile
      </button>
      <button class="flex items-center gap-3 px-5 py-2 bg-none border-none w-full text-left text-[1.05rem] text-gray-800 cursor-pointer transition-colors font-normal hover:bg-gray-200">
        <span><i class="fa-solid fa-arrow-right-from-bracket text-black"></i></span> <span class="text-gray-800">Log out</span>
      </button>
    </div>
  </div>
</div>
