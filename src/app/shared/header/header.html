<header class="header">
  <div class="header-left">
    <button class="menu-toggle" (click)="toggleSidebar()">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3 12H21M3 6H21M3 18H21"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <span class="breadcrumb">Dashboard</span>
  </div>
  <div class="header-right">
    <app-searchbar
      (openCreateModal)="handleOpenCreateModal($event)"
      (showSummary)="handleShowSummary($event)"
      (showWarning)="handleShowWarning($event)"
    >
    </app-searchbar>
    <app-notification
      [unreadCount]="notificationCount"
      [showNotificationModal]="showNotificationModal"
      [notifications]="notifications"
      (notificationClick)="toggleNotificationModal()"
      (closeNotificationModal)="closeNotificationModal()"
    >
    </app-notification>
    <app-profile-button
      [showProfileModal]="showProfileModal"
      [userName]="userName"
      [userEmail]="userEmail"
      (profileClick)="toggleProfileModal()"
      (closeProfileModal)="closeProfileModal()"
    >
    </app-profile-button>
  </div>
</header>

<!-- Summary Modal -->
<app-summary-modal [show]="showSummaryModal" [summary]="summaryText" (close)="closeSummaryModal()">
</app-summary-modal>

<!-- Warning Modal (reuse summary modal with different styling) -->
<app-summary-modal [show]="showWarningModal" [summary]="warningText" (close)="closeWarningModal()">
</app-summary-modal>
