<div class="section needs-done-section">
  <div class="input-with-icon">
    <i class="fa-solid fa-plus input-icon"></i>
    <input 
      type="text" 
      placeholder="What needs to be done?" 
      class="needs-input" 
      [(ngModel)]="title"
      (keyup.enter)="addWorkItem()"
    />
  </div>
  <div class="task-btn-wrapper">
    <button class="task-btn" (click)="toggleTypeDropdown()">
      <i [class]="getTypeIcon(type)" class="task-icon"></i>
      <span>{{ type }}</span>
      <i class="fa-solid fa-chevron-down"></i>
    </button>
    @if (showTypeDropdown) {
      <div class="type-dropdown">
        @for (issueType of issueTypes; track issueType) {
          <div class="type-option" (click)="selectType(issueType)">
            <i [class]="getTypeIcon(issueType)"></i>
            <span>{{ issueType }}</span>
          </div>
        }
      </div>
    }
  </div>
  <button class="btn-add-work-item" (click)="addWorkItem()" [disabled]="!title.trim()">Add</button>
</div>
