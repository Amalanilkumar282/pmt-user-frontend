<div class="epic-header">
  <div class="epic-header-left">
    <div class="epic-icon-wrapper">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <rect width="20" height="20" rx="2" fill="#8B5CF6"/>
        <rect x="4" y="4" width="12" height="12" rx="1" fill="white"/>
      </svg>
    </div>
    <div class="epic-title-section">
      <div class="epic-id">{{ epic.name }}</div>
    </div>
  </div>
  <div class="epic-header-actions">
    <button class="action-btn" title="Share">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M15 6.5C16.3807 6.5 17.5 5.38071 17.5 4C17.5 2.61929 16.3807 1.5 15 1.5C13.6193 1.5 12.5 2.61929 12.5 4C12.5 5.38071 13.6193 6.5 15 6.5Z" stroke="currentColor" stroke-width="1.5"/>
        <path d="M5 12.5C6.38071 12.5 7.5 11.3807 7.5 10C7.5 8.61929 6.38071 7.5 5 7.5C3.61929 7.5 2.5 8.61929 2.5 10C2.5 11.3807 3.61929 12.5 5 12.5Z" stroke="currentColor" stroke-width="1.5"/>
        <path d="M15 18.5C16.3807 18.5 17.5 17.3807 17.5 16C17.5 14.6193 16.3807 13.5 15 13.5C13.6193 13.5 12.5 14.6193 12.5 16C12.5 17.3807 13.6193 18.5 15 18.5Z" stroke="currentColor" stroke-width="1.5"/>
        <path d="M7.08 11.18L12.92 14.82M12.92 5.18L7.08 8.82" stroke="currentColor" stroke-width="1.5"/>
      </svg>
    </button>
    <button class="action-btn" title="Copy link">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10 5H7C5.34315 5 4 6.34315 4 8V13C4 14.6569 5.34315 16 7 16H12C13.6569 16 15 14.6569 15 13V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M10 10L16 4M16 4H12M16 4V8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="action-btn" title="More options">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="4" r="1.5" fill="currentColor"/>
        <circle cx="10" cy="10" r="1.5" fill="currentColor"/>
        <circle cx="10" cy="16" r="1.5" fill="currentColor"/>
      </svg>
    </button>
    <button class="close-btn" (click)="onClose()">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
</div>
