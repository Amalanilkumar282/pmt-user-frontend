<div
  class="bg-white rounded-[14px] shadow-[0_0.7px_2.1px_0_rgba(0,0,0,0.1)] p-4 flex flex-col h-full"
>
  <!-- Gradient Top Border -->
  <div
    class="h-1 bg-gradient-to-r from-primary-gradient-start to-primary-gradient-end rounded-t-[14px] -mx-4 -mt-4 mb-4"
  ></div>

  <!-- Title -->
  <h3 class="text-text-primary text-[17px] font-bold leading-[18px] mb-2">
    {{ title }}
  </h3>

  <!-- Description -->
  <p class="text-text-secondary text-sm leading-[15px] mb-15">
    {{ description }}
  </p>

  <!-- Chart and Statuses -->
  <div class="flex items-center gap-15 flex-1">
    <!-- Donut Chart -->
    <div #chartContainer class="w-40 h-40 flex items-center justify-center -mt-6"></div>

    <!-- Status List -->

    <!-- Status List -->
    <div class="flex flex-col gap-4 justify-center -mt-6">
      <div class="flex items-center gap-3" *ngFor="let status of statuses">
        <div class="w-4 h-4 rounded" [ngClass]="status.colorClass"></div>

        <span class="text-text-primary text-sm leading-[15px] flex-1">
          {{ status.label }}
        </span>

        <span class="text-text-primary text-sm font-bold leading-[15px]">
          {{ status.count }}
        </span>
      </div>
    </div>
  </div>
</div>
