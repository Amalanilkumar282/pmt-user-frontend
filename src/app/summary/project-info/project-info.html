<div class="bg-white rounded-[14px] shadow-[0_0.7px_2.1px_0_rgba(0,0,0,0.1)] p-4">
  <div
    class="h-1 bg-gradient-to-r from-primary-gradient-start to-primary-gradient-end rounded-t-[14px] -mx-4 -mt-4 mb-4"
  ></div>

  <h3
    class="text-text-primary text-[17px] font-bold leading-4 mb-4"
    data-testid="project-info-title"
  >
    Project Info
  </h3>

  <div class="space-y-4">
    <p
      class="text-text-secondary text-sm leading-[13px]"
      *ngFor="let detail of projectDetails"
      data-testid="project-detail"
    >
      <span class="text-text-primary font-bold">{{ detail.label }}:</span>
      <span class="text-text-secondary"> {{ detail.value }} </span>
    </p>
  </div>
</div>
