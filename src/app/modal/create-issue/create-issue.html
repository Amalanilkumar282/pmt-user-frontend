<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black/20 z-1500 flex items-center justify-center" *ngIf="show" (click)="close()">
  <div class="modal-body bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] overflow-y-auto z-1600"
    (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-100 sticky top-0 bg-[#Fcffff] z-10">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800 mt-1">{{ modalTitle }}</h2>
        <button type="button" (click)="close()" class="ml-2 text-gray-400 hover:text-gray-700 text-2xl font-bold bg-transparent border-none cursor-pointer" aria-label="Close modal">&times;</button>
      </div>
      <p class="text-sm text-gray-500 mt-1 italic">{{modalDesc}}</p>
      <!-- Floating Toast -->
      <div *ngIf="showErrorToast"
        class="fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow-lg z-2000 animate-fade-in-out">
        {{ formError }}
      </div>
    </div>

    <!-- Form Body -->
    <form (ngSubmit)="submit()" class="px-6 py-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <ng-container *ngFor="let field of fields">
          <div [class.col-span-2]="field.colSpan === 2" *ngIf="!field.hidden">
            <label class="block text-sm font-medium text-gray-700">{{ field.label }} <span *ngIf="field.required"
                class="text-red-500">*</span></label>


            <!-- Text / Number / Date -->
            <input *ngIf="field.type==='text' || field.type==='number' || field.type==='date'"
              [(ngModel)]="formData[field.model]" name="{{field.model}}" [type]="field.type"
              [min]="field.model === 'storyPoint' ? 0 : null"
              (change)="handleChange($event.target.value, field)"
              [ngClass]="{
         'border-2 border-red-500': invalidFields.has(field.model),
         'border border-gray-300': !invalidFields.has(field.model),
         'shake': shakeFields.has(field.model)
       }" class="mt-1 block w-full rounded-md shadow shadow-slate-100 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm py-3 px-3" />

            <!-- File Upload -->
            <div *ngIf="field.type==='file'" class="mt-1 block w-full flex flex-col items-center justify-center border border-gray-300 rounded-md shadow shadow-slate-100 bg-white" style="width:100%;height:calc(33vw/2);max-height:120px;min-height:60px;">
              <label for="file-upload-{{field.model}}" class="flex flex-col items-center justify-center w-full h-full cursor-pointer">
                <span class="text-3xl text-[#3D62A8] mb-1 jump-clip">ðŸ“Ž</span>
                <ng-container *ngIf="!formData[field.model]?.length">
                  <span class="text-gray-700 text-sm font-medium">Click or drag files to upload</span>
                </ng-container>
                <ng-container *ngIf="formData[field.model]?.length">
                  <span class="text-gray-700 text-sm font-medium">
                    <span *ngFor="let f of formData[field.model]; let i = index" class="flex items-center justify-center gap-2 mb-1 truncate">
                      {{ f.name }}
                      <button type="button" (click)="removeFile(field.model, i)" class="ml-2 px-1 py-0.5 rounded bg-red-100 text-red-600 text-xs hover:bg-red-200" title="Remove file">&times;</button>
                    </span>
                  </span>
                </ng-container>
                <input id="file-upload-{{field.model}}" type="file" name="{{field.model}}" multiple
                  (change)="handleFileSelect($event, field)"
                  class="hidden" />
              </label>
            </div>

            <!-- Textarea -->
            <textarea *ngIf="field.type==='textarea'" [(ngModel)]="formData[field.model]" name="{{field.model}}"
              (ngModelChange)="handleChange($event, field)" [ngClass]="{
            'border-2 border-red-500': invalidFields.has(field.model),
            'border border-gray-300': !invalidFields.has(field.model),
         'shake': shakeFields.has(field.model)
          }"
              class="mt-1 block w-full rounded-md shadow shadow-slate-100 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 py-3 px-3">
</textarea>

            <!-- Select -->
            <select *ngIf="field.type==='select'" [(ngModel)]="formData[field.model]" name="{{field.model}}"
              (ngModelChange)="handleChange($event, field)" [ngClass]="{
          'border-2 border-red-500': invalidFields.has(field.model),
          'border border-gray-300': !invalidFields.has(field.model),
         'shake': shakeFields.has(field.model)
        }" class="mt-1 block w-full rounded-md shadow shadow-slate-100 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm py-3 px-3">
              <option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</option>
            </select>

          </div>
        </ng-container>
      </div>

      <!-- Labels Section -->
      <div *ngIf="showLabels" class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Labels</label>
        <div class="flex gap-2 mt-1">
          <div class="relative w-full flex-1">
            <input type="text" placeholder="Enter label" [(ngModel)]="labelInputValue" name="labelInputValue" (input)="onLabelInput($event.target.value)"
              class="flex-1 rounded-md border-gray-300 shadow shadow-slate-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm py-3 px-3 w-full" autocomplete="off" />
            <!-- Dropdown for label suggestions -->
            <div *ngIf="showLabelDropdown" class="absolute left-0 right-0 mt-1 bg-white border border-gray-300 rounded shadow z-50 max-h-40 overflow-y-auto">
              <div *ngFor="let label of filteredLabels" (click)="selectLabel(label)" class="px-3 py-2 cursor-pointer hover:bg-gray-100 text-sm">
                {{ label }}
              </div>
            </div>
          </div>
          <button type="button" (click)="addLabel(labelInputValue)"
            class="px-3 py-1 bg-black text-white rounded-md text-sm border border-2 border-transparent hover:bg-white hover:text-black hover:border-black ml-2">
            Add
          </button>
        </div>
        <div class="flex flex-wrap gap-2 mt-2">
          <span *ngFor="let label of formData.labels"
            class="inline-flex items-center px-2 py-1 rounded text-gray-700 text-sm"
            [ngStyle]="{ 'background-color': labelColors[label] || '#f3f4f6' }">
            {{ label }}
            <button type="button" (click)="removeLabel(label)"
              class="ml-2 text-gray-500 hover:text-gray-700">&times;</button>
          </span>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div class="px-6 py-3 border-t border-gray-100 flex justify-end gap-3 sticky bottom-0 bg-[#Fff] z-10">

      <button type="button" (click)="close()"
        class="px-2 py-1 bg-[#f4f5f7] text-[#42526e] font-semibold rounded-sm hover:bg-[#dfe1e6]">
        Cancel
      </button>
      <button type="button" (click)="submit()" class="px-2 py-1 bg-[#3D62A8] font-semibold text-white rounded-sm hover:bg-[#2e5390]">
        {{ submitButtonText }}
      </button>
    </div>
  </div>
</div>
