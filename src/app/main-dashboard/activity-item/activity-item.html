<div
  class="group flex items-start gap-3 px-4 py-3 border-b border-slate-100 last:border-b-0 transition-all duration-200 hover:bg-slate-50/50 cursor-pointer"
>
  <!-- Activity Avatar -->
  <div
    class="flex-shrink-0 w-9 h-9 rounded-full flex items-center justify-center text-xs font-semibold text-white shadow-sm transition-transform duration-200 group-hover:scale-105 bg-[#3D62A8]"
  >
    {{ userInitials }}
  </div>

  <!-- Activity Content -->
  <div class="flex-1 min-w-0">
    <p class="text-sm leading-relaxed text-slate-700 mb-1">
      <span class="font-semibold text-slate-900">{{ activity.userName }}</span>
      <span class="text-slate-600"> {{ activitySentence }}</span>
    </p>
    <div class="flex items-center gap-1.5 text-xs text-slate-400">
      <span class="w-1 h-1 rounded-full bg-slate-300"></span>
      <span>{{ activity.createdAt | timeAgo }}</span>
    </div>
  </div>
</div>
