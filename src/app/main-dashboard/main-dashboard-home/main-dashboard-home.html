<div class="layout-wrapper">
  <app-sidebar></app-sidebar>
  <div class="dashboard-container" [class.sidebar-collapsed]="isSidebarCollapsed()">
    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <app-header></app-header>

      <!-- Welcome Section -->
      <section class="welcome-section">
        <h1>Welcome back, {{ userName }}!</h1>
        <p>Here's what's happening with your projects today.</p>
      </section>

      <!-- Main Content Grid -->
      <div class="content-grid">
        <!-- Left Column -->
        <div class="main-column">
          <!-- Projects Section -->
          <section class="projects-section shadow-sm">
            <div class="section-header">
              <h2>Recent Projects</h2>
              <a routerLink="/projects"><button class="view-all-btn">View All</button></a>
            </div>

            <!-- Loading State -->
            <div
              *ngIf="isLoadingProjects()"
              class="projects-list flex items-center justify-center py-12"
            >
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
              <span class="ml-3 text-slate-600">Loading recent projects...</span>
            </div>

            <!-- Error State -->
            <div
              *ngIf="!isLoadingProjects() && projectsError()"
              class="projects-list flex items-center justify-center py-12 text-center"
            >
              <div class="text-red-600">
                <svg
                  class="w-12 h-12 mx-auto mb-3"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <p class="font-medium">{{ projectsError() }}</p>
              </div>
            </div>

            <!-- Projects List -->
            <div *ngIf="!isLoadingProjects() && !projectsError()" class="projects-list">
              <!-- Empty State -->
              <div
                *ngIf="projects.length === 0"
                class="flex items-center justify-center py-12 text-center"
              >
                <div class="text-slate-500">
                  <svg
                    class="w-16 h-16 mx-auto mb-3 text-slate-300"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    />
                  </svg>
                  <p class="font-medium text-slate-700">No recent projects</p>
                  <p class="text-sm mt-1">Projects you work on will appear here</p>
                </div>
              </div>

              <!-- Project Cards -->
              <app-project-card
                *ngFor="let project of projects"
                [project]="project"
                (click)="navigateToProject()"
                (starToggled)="toggleStar($event)"
              ></app-project-card>
            </div>
          </section>

          <!-- Tabbed Issues Section -->
          <app-tabbed-issues></app-tabbed-issues>
        </div>

        <!-- Right Column -->
        <div class="side-column">
          <!-- Task Status Overview -->
          <div class="widget shadow-sm">
            <app-sprint-overview
              class="dashboard-sprint-overview"
              title="Task Status"
              description="Current distribution of tasks across different states"
              [statuses]="sprintStatuses"
            ></app-sprint-overview>
          </div>

          <!-- Recent Activity -->
          <div class="widget shadow-sm activity-widget bg-white rounded-xl border border-gray-200">
            <div class="widget-header px-1">
              <div class="widget-title-wrapper flex items-center gap-2">
                <h3 class="text-sm font-semibold text-gray-900">Recent Activities</h3>
              </div>
            </div>

            <div class="activity-list mt-2">
              <app-activity-item
                *ngFor="let activity of recentActivities"
                [activity]="activity"
                class="block"
              ></app-activity-item>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
