<div class="filters-container">
  <div class="search-bar">
    <!-- Search Box -->
    <div class="search-box">
      <div class="search-input-wrapper">
        <svg class="search-icon" viewBox="0 0 20 20" fill="none" stroke="currentColor">
          <path
            d="M17.5 17.5L13.875 13.875M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z"
            stroke-width="1.66667"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <input
          type="text"
          [ngModel]="searchQuery"
          (ngModelChange)="onSearchChange($event)"
          placeholder="Search projects..."
          class="search-input"
        />
      </div>
    </div>

    <!-- Filter Button -->
    <button (click)="toggleFilters()" class="filter-button">
      <svg class="w-5 h-5" viewBox="0 0 20 20" fill="none" stroke="currentColor">
        <path
          d="M5 10H15M2.5 5H17.5M7.5 15H12.5"
          stroke-width="1.66667"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      Filter by type
    </button>
  </div>

  <!-- Filter Dropdown -->
  <div *ngIf="showFilterDropdown" class="filter-dropdown">
    <div class="filter-options">
      <button
        *ngFor="let type of projectTypes"
        (click)="filterByType(type)"
        class="type-filter-button"
        [class.active]="searchQuery === type"
      >
        {{ type }}
      </button>
    </div>
  </div>
</div>
