<div class="flex justify-between items-center p-4 bg-gray-50 border-b border-gray-200 rounded-t-lg">
    <!-- Time Scale Selector -->
    <div class="flex gap-2">
        <button class="px-3 py-1.5 border border-gray-300 bg-white rounded-md transition-all duration-300 hover:bg-gray-50 text-sm font-medium"
                [class.!bg-indigo-600]="currentView === 'day'"
                [class.!text-white]="currentView === 'day'"
                [class.!border-indigo-600]="currentView === 'day'"
                (click)="changeTimeScale('day')">
            Day
        </button>
        <button class="px-3 py-1.5 border border-gray-300 bg-white rounded-md transition-all duration-300 hover:bg-gray-50 text-sm font-medium"
                [class.!bg-indigo-600]="currentView === 'month'"
                [class.!text-white]="currentView === 'month'"
                [class.!border-indigo-600]="currentView === 'month'"
                (click)="changeTimeScale('month')">
            Month
        </button>
        <button class="px-3 py-1.5 border border-gray-300 bg-white rounded-md transition-all duration-300 hover:bg-gray-50 text-sm font-medium"
                [class.!bg-indigo-600]="currentView === 'year'"
                [class.!text-white]="currentView === 'year'"
                [class.!border-indigo-600]="currentView === 'year'"
                (click)="changeTimeScale('year')">
            Year
        </button>
    </div>
    
    <!-- Filters Container -->
    <div class="flex items-center gap-3">
        <!-- Sprint Filter -->
        <div class="relative filter-container">
            <button class="min-w-[90px] px-3 py-1.5 border border-gray-300 bg-white rounded-md flex items-center gap-2 text-sm font-medium transition-all duration-300 hover:bg-gray-50"
                    (click)="toggleDropdown($event)">
                <span class="flex-1 text-left">Sprint</span>
                <!-- Show count when filters are selected -->
                <span class="bg-indigo-500 text-white rounded-full px-2 py-0.5 text-xs font-bold min-w-[20px] text-center" 
                      *ngIf="getFilterCount('sprints') > 0">
                    {{getFilterCount('sprints')}}
                </span>
                <!-- Show arrow only when no filters are selected -->
                <svg *ngIf="getFilterCount('sprints') === 0" 
                     class="dropdown-arrow transition-transform duration-300" 
                     width="12" height="12" viewBox="0 0 24 24" fill="none"
                     [class.rotate-down]="isDropdownOpen('sprint-dropdown')">
                    <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="hidden absolute top-full left-0 mt-1 bg-white border border-gray-300 shadow-lg z-50 rounded min-w-[200px] p-2 max-h-[300px] overflow-y-auto filter-dropdown" 
                 id="sprint-dropdown">
                <div class="p-2 flex items-center gap-2 rounded transition-colors duration-200 hover:bg-gray-50 cursor-pointer" 
                     *ngFor="let sprint of availableSprints">
                    <input type="checkbox" 
                           class="cursor-pointer w-4 h-4"
                           [id]="'sprint-' + sprint"
                           [value]="sprint"
                           [checked]="selectedFilters.sprints.includes(sprint)"
                           (change)="toggleFilter('sprints', sprint, $event)">
                    <label class="cursor-pointer flex-1 m-0" [for]="'sprint-' + sprint">{{sprint}}</label>
                </div>
            </div>
        </div>
        
        <!-- Epic Filter -->
        <div class="relative filter-container">
            <button class="min-w-[90px] px-3 py-1.5 border border-gray-300 bg-white rounded-md flex items-center gap-2 text-sm font-medium transition-all duration-300 hover:bg-gray-50"
                    (click)="toggleDropdown($event)">
                <span class="flex-1 text-left">Epic</span>
                <!-- Show count when filters are selected -->
                <span class="bg-indigo-500 text-white rounded-full px-2 py-0.5 text-xs font-bold min-w-[20px] text-center" 
                      *ngIf="getFilterCount('epics') > 0">
                    {{getFilterCount('epics')}}
                </span>
                <!-- Show arrow only when no filters are selected -->
                <svg *ngIf="getFilterCount('epics') === 0" 
                     class="dropdown-arrow transition-transform duration-300" 
                     width="12" height="12" viewBox="0 0 24 24" fill="none"
                     [class.rotate-down]="isDropdownOpen('epic-dropdown')">
                    <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="hidden absolute top-full left-0 mt-1 bg-white border border-gray-300 shadow-lg z-50 rounded min-w-[200px] p-2 max-h-[300px] overflow-y-auto filter-dropdown" 
                 id="epic-dropdown">
                <div class="p-2 flex items-center gap-2 rounded transition-colors duration-200 hover:bg-gray-50 cursor-pointer" 
                     *ngFor="let epic of availableEpics">
                    <input type="checkbox" 
                           class="cursor-pointer w-4 h-4"
                           [id]="'epic-' + epic"
                           [value]="epic"
                           [checked]="selectedFilters.epics.includes(epic)"
                           (change)="toggleFilter('epics', epic, $event)">
                    <i class="fa-solid fa-bolt text-black w-4 h-4"></i>
                    <label class="cursor-pointer flex-1 m-0" [for]="'epic-' + epic">{{epic}}</label>
                </div>
            </div>
        </div>
        
        <!-- Issue Type Filter -->
        <div class="relative filter-container">
            <button class="min-w-[92px] px-3 py-1.5 border border-gray-300 bg-white rounded-md flex items-center gap-2 text-sm font-medium transition-all duration-300 hover:bg-gray-50"
                    (click)="toggleDropdown($event)">
                <span class="flex-1 text-left">Type</span>
                <!-- Show count when filters are selected -->
                <span class="bg-indigo-500 text-white rounded-full px-2 py-0.5 text-xs font-bold min-w-[20px] text-center" 
                      *ngIf="getFilterCount('types') > 0">
                    {{getFilterCount('types')}}
                </span>
                <!-- Show arrow only when no filters are selected -->
                <svg *ngIf="getFilterCount('types') === 0" 
                     class="dropdown-arrow transition-transform duration-300" 
                     width="12" height="12" viewBox="0 0 24 24" fill="none"
                     [class.rotate-down]="isDropdownOpen('type-dropdown')">
                    <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="hidden absolute top-full left-0 mt-1 bg-white border border-gray-300 shadow-lg z-50 rounded min-w-[200px] p-2 max-h-[300px] overflow-y-auto filter-dropdown" 
                 id="type-dropdown">
                <div class="p-2 flex items-center gap-2 rounded transition-colors duration-200 hover:bg-gray-50 cursor-pointer">
                    <input type="checkbox" 
                           class="cursor-pointer w-4 h-4"
                           value="story" 
                           id="type-story"
                           [checked]="selectedFilters.types.includes('story')"
                           (change)="toggleFilter('types', 'story', $event)">
                    <i class="fa-solid fa-book text-black w-4 h-4"></i>
                    <label class="cursor-pointer flex-1 m-0" for="type-story">Story</label>
                </div>
                <div class="p-2 flex items-center gap-2 rounded transition-colors duration-200 hover:bg-gray-50 cursor-pointer">
                    <input type="checkbox" 
                           class="cursor-pointer w-4 h-4"
                           value="task" 
                           id="type-task"
                           [checked]="selectedFilters.types.includes('task')"
                           (change)="toggleFilter('types', 'task', $event)">
                    <i class="fa-solid fa-circle-check text-black w-4 h-4"></i>
                    <label class="cursor-pointer flex-1 m-0" for="type-task">Task</label>
                </div>
                <div class="p-2 flex items-center gap-2 rounded transition-colors duration-200 hover:bg-gray-50 cursor-pointer">
                    <input type="checkbox" 
                           class="cursor-pointer w-4 h-4"
                           value="bug" 
                           id="type-bug"
                           [checked]="selectedFilters.types.includes('bug')"
                           (change)="toggleFilter('types', 'bug', $event)">
                    <i class="fa-solid fa-bug text-black w-4 h-4"></i>
                    <label class="cursor-pointer flex-1 m-0" for="type-bug">Bug</label>
                </div>
            </div>
        </div>
        
        <!-- Status Filter -->
        <div class="relative filter-container">
            <button class="min-w-[98px] px-3 py-1.5 border border-gray-300 bg-white rounded-md flex items-center gap-2 text-sm font-medium transition-all duration-300 hover:bg-gray-50"
                    (click)="toggleDropdown($event)">
                <span class="flex-1 text-left">Status</span>
                <!-- Show count when filters are selected -->
                <span class="bg-indigo-500 text-white rounded-full px-2 py-0.5 text-xs font-bold min-w-[20px] text-center" 
                      *ngIf="getFilterCount('status') > 0">
                    {{getFilterCount('status')}}
                </span>
                <!-- Show arrow only when no filters are selected -->
                <svg *ngIf="getFilterCount('status') === 0" 
                     class="dropdown-arrow transition-transform duration-300" 
                     width="12" height="12" viewBox="0 0 24 24" fill="none"
                     [class.rotate-down]="isDropdownOpen('status-dropdown')">
                    <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="hidden absolute top-full right-0 mt-1 bg-white border border-gray-300 shadow-lg z-50 rounded min-w-[200px] p-2 max-h-[300px] overflow-y-auto filter-dropdown" 
                 id="status-dropdown">
                <div class="p-2 flex items-center gap-2 rounded transition-colors duration-200 hover:bg-gray-50 cursor-pointer">
                    <input type="checkbox" 
                           class="cursor-pointer w-4 h-4"
                           value="todo" 
                           id="status-todo"
                           [checked]="selectedFilters.status.includes('todo')"
                           (change)="toggleFilter('status', 'todo', $event)">
                    <label class="cursor-pointer flex-1 m-0" for="status-todo">To Do</label>
                </div>
                <div class="p-2 flex items-center gap-2 rounded transition-colors duration-200 hover:bg-gray-50 cursor-pointer">
                    <input type="checkbox" 
                           class="cursor-pointer w-4 h-4"
                           value="progress" 
                           id="status-progress"
                           [checked]="selectedFilters.status.includes('progress')"
                           (change)="toggleFilter('status', 'progress', $event)">
                    <label class="cursor-pointer flex-1 m-0" for="status-progress">In Progress</label>
                </div>
                <div class="p-2 flex items-center gap-2 rounded transition-colors duration-200 hover:bg-gray-50 cursor-pointer">
                    <input type="checkbox" 
                           class="cursor-pointer w-4 h-4"
                           value="done" 
                           id="status-done"
                           [checked]="selectedFilters.status.includes('done')"
                           (change)="toggleFilter('status', 'done', $event)">
                    <label class="cursor-pointer flex-1 m-0" for="status-done">Done</label>
                </div>
            </div>
        </div>

        <!-- Display Options Filter (Icon Only) -->
        <div class="relative filter-container">
            <button class="px-3 py-1.5 border border-gray-300 bg-white rounded-md flex items-center justify-center text-sm font-medium transition-all duration-300 hover:bg-gray-50"
                    (click)="toggleDropdown($event)">
                <!-- Sliders Icon (similar to the uploaded image) -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="4" y1="21" x2="4" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="4" y1="10" x2="4" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="12" y1="21" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="12" y1="8" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="20" y1="21" x2="20" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="20" y1="12" x2="20" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="1" y1="14" x2="7" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="9" y1="8" x2="15" y2="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="17" y1="16" x2="23" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="hidden absolute top-full right-0 mt-1 bg-white border border-gray-300 shadow-lg z-50 rounded min-w-[280px] filter-dropdown" 
                 id="display-options-dropdown">
                <!-- Display range section -->
                <div class="p-4 border-b border-gray-200">
                    <h3 class="text-sm font-semibold text-gray-700 mb-3">Display range</h3>
                    
                    <!-- Show completed toggle -->
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-sm text-gray-700">Show completed</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" 
                                   class="sr-only peer" 
                                   [checked]="showCompleted"
                                   (change)="toggleShowCompleted()">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                        </label>
                    </div>
                    
                    <!-- Month range selector -->
                    <div class="mb-2">
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                [value]="displayRangeMonths"
                                (change)="onDisplayRangeChange($event)">
                            <option *ngFor="let months of displayRangeOptions" [value]="months">
                                {{months}} {{months === 1 ? 'month' : 'months'}}
                            </option>
                        </select>
                    </div>
                    
                    <p class="text-xs text-gray-500 mt-2">
                        Any completed Epic with a due date outside of this range won't show on your timeline.
                    </p>
                </div>
                
                <!-- Epic expansion controls -->
                <div class="p-4 space-y-2">
                    <button class="w-full px-3 py-2 text-sm text-left text-gray-700 hover:bg-gray-100 rounded transition-colors duration-200"
                            (click)="onExpandAllEpics()">
                        Expand every Epic
                    </button>
                    <button class="w-full px-3 py-2 text-sm text-left text-gray-700 hover:bg-gray-100 rounded transition-colors duration-200"
                            (click)="onCollapseAllEpics()">
                        Collapse every Epic
                    </button>
                </div>
            </div>
        </div>

        <!-- Clear Filters Button -->
        <button class="px-3 py-1.5 border-0 bg-red-500 text-white rounded-md text-sm font-medium transition-all duration-300 hover:bg-red-600"
                (click)="clearFilters()">
            Clear Filters
        </button>
    </div>
</div>
