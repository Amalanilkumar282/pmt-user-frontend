<div class="p-5 bg-gray-100 min-h-screen flex justify-center">
    <div class="mt-5 bg-white rounded-lg shadow-md w-full max-w-7xl">
        <!-- Timeline Header Component -->
        <app-timeline-header
            [currentView]="currentView"
            [displayMode]="displayMode"
            [selectedFilters]="selectedFilters"
            [availableSprints]="availableSprints"
            [availableEpics]="availableEpics"
            [selectedEpic]="selectedEpic"
            (viewChanged)="onViewChanged($event)"
            (filterToggled)="onFilterToggled($event)"
            (filtersCleared)="onFiltersCleared()"
            (backToEpics)="onBackToEpics()">
        </app-timeline-header>
        
        <!-- Gantt Container -->
        <div class="p-5 min-h-[600px]">
            <div class="mb-4 p-3 bg-blue-50 border-l-4 border-indigo-600 rounded" 
                 *ngIf="displayMode === 'issues' && selectedEpic">
                <h3 class="m-0 text-gray-800 text-base font-semibold">Issue List</h3>
            </div>
            <div #ganttTarget id="gantt_chart" class="w-full min-h-[500px] overflow-auto"></div>
        </div>
    </div>
</div>
