<div class="member-list-row">
  <div class="row-column member-col">
    <div class="member-avatar">
      @if (member.avatar) {
        <img [src]="member.avatar" [alt]="member.userName" />
      } @else {
        <div class="avatar-placeholder" [style.background-color]="getRoleColor(member.role)">
          {{ getInitials(member.userName) }}
        </div>
      }
    </div>
    <div class="member-info">
      <h3 class="member-name">{{ member.userName }}</h3>
      <p class="member-email">{{ member.userEmail }}</p>
    </div>
  </div>

  <div class="row-column role-col">
    <span class="role-badge" [style.background-color]="getRoleColor(member.role)">
      {{ member.role }}
    </span>
  </div>

  <div class="row-column status-col">
    <div class="status-badge" [style.background-color]="getStatusColor(member.status)">
      {{ member.status }}
    </div>
  </div>

  <div class="row-column team-col">
    @if (member.teamName) {
      <span class="team-name">{{ member.teamName }}</span>
    } @else {
      <span class="unassigned">Unassigned</span>
    }
  </div>

  <div class="row-column joined-col">
    <span class="joined-date">{{ formatDate(member.joinedDate) }}</span>
  </div>

  <div class="row-column actions-col">
    @if (showActions) {
      <button class="btn-icon" (click)="onChangeRole()" title="Change Role" *hasPermission="'canManageUsers'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
        </svg>
      </button>
      <button class="btn-icon btn-danger" (click)="onRemove()" title="Remove" *hasPermission="'canManageUsers'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
      </button>
    }
  </div>
</div>
